<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="images/gato-01.jpg"
            alt="gato bonitinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o Titulo do Primeiro card</h1>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="images/gato-02.jpg"
            alt="gato bonitinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Esse é o Titulo do Segundo card</h1>
          </div>

          <a class="button" href="https://www.google.com/">Meu Botão</a>
        </div>
      </div>
    </main>
  </body>
</html>
